    function myMove(){

        var id1 = setInterval(falling,6);

      }else{

        if(topBallPos != 260){
          topBallPos--;
        }
        if(leftBallPos != 1045){
           leftBallPos++;
        }

        ball.style.top = topBallPos + 'px';
        ball.style.left = leftBallPos + 'px';

      }


    }

     
     function falling(){

        if(topBallPos > 415){
        clearInterval(id1);
        var id2 = setInterval(littleUp,8);
      }
      else{
        
        if(topBallPos <= 415){
          topBallPos++;
        }

         ball.style.top = topBallPos + 'px';

      }

    }

    function littleUp(){

      if(topBallPos < 380){

        ball.style.opacity = "0.0";
          golazo(); 
          console.log("polo");

        clearInterval(id2);
      }
      else{

        if(topBallPos >= 380){
          topBallPos--;
        }

         ball.style.top = topBallPos + 'px';

      }

    }
